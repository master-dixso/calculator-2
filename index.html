<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <input type="text" id="display" value="" maxlength="12">
        <div id="buttons">
        <button class="btn" onclick="clearContent('')">C</button>
        <button class="btn" onclick="displayContent('+/-')">&plusmn;</button>
        <button class="btn" onclick="perHundred('')">&percnt;</button>
        <button class="btn" onclick="displayContent('/')">&div;</button>
        <button class="btn" onclick="displayContent('7')">7</button>
        <button class="btn" onclick="displayContent('8')">8</button>
        <button class="btn" onclick="displayContent('9')">9</button>
        <button class="btn" onclick="displayContent('*')">&times;</button>
        <button class="btn" onclick="displayContent('4')">4</button>
        <button class="btn" onclick="displayContent('5')">5</button>
        <button class="btn" onclick="displayContent('6')">6</button>
        <button class="btn" onclick="displayContent('-')">&minus;</button>
        <button class="btn" onclick="displayContent('1')">1</button>
        <button class="btn" onclick="displayContent('2')">2</button>
        <button class="btn" onclick="displayContent('3')">3</button>
        <button class="btn" onclick="displayContent('+')">&plus;</button>
        <button class="btn zero"  onclick="displayContent('0')">0</button>
        <button class="btn" onclick="displayContent('.')">&centerdot;</button>
        <button class="btn" onclick="computeResult('')">&equals;</button>
        <button class="btn" onclick="cancelBack('')">CE</button>

        </div>
<script src="script.js"></script>
</body>
</html>
